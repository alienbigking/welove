<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>i like you</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            perspective: 1000px;
            transform-style: preserve-3d;
            background-image: url(images/back01.jpg);
            height: 100%;
            width: 100%;
        }

        #box {
            position: relative;
            display: flex;
            width: 130px;
            height: 200px;
            margin: auto;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
        }

        #box > div {
            transform-style: preserve-3d;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            line-height: 200px;
            font-size: 50px;
            text-align: center;
            box-shadow: 0 0 10px #fff;
            -webkit-box-reflect: below 10px -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, .8) 100%);
        }

        #box p {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            width: 1200px;
            height: 1200px;
            background: -webkit-radial-gradient(center center, 600px 600px, rgba(158, 158, 222, 1), rgba(0, 0, 0, 0));
            border-radius: 50%;
            transform: rotateX(90deg) translate3d(-600px, 0, -105px);
        }
    </style>
</head>
<body id="body">
<div id="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <p></p>
</div>
<audio autoplay controls src="./music/1.mp3" id="audio"></audio>

<script>
    window.onload = function () {
        setTimeout(init, 100);

        function init() {
            const bodyEle = document.getElementById('body')

            const obox = document.getElementById('box'),
                aDiv = obox.getElementsByTagName('div');
            let oboxInitTimer
            let x = 0
            for (let i = 0; i < aDiv.length; i++) {
                aDiv[i].style.background = "url(./images/" + (i + 1) + ".jpg) center/cover";
                aDiv[i].style.transform = "rotateY(" + (i * 36) + "deg) translate3d(0,0,350px)";
                aDiv[i].style.transition = "transform 1s " + (aDiv.length - i) * 0.2 + "s";
            }

            let sX,
                sY,
                nX,
                nY,
                desX = 0,
                desY = 0,
                tX = 0,
                tY = 10,
                index = 0; //滚轮初始值
            document.onmousedown = function (e) {
                clearInterval(obox.timer);
                clearInterval(oboxInitTimer)

                e = e || window.event;
                var sX = e.clientX,
                    sY = e.clientY;

                this.onmousemove = function (e) {
                    e = e || window.event;
                    var nX = e.clientX,
                        nY = e.clientY;
                    // 当前点的坐标和前一点的坐标差值
                    desX = nX - sX;
                    desY = nY - sY;
                    tX += desX * 0.1;
                    tY += desY * 0.1;

                    obox.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + tX + "deg)";
                    sX = nX;
                    sY = nY;
                }

                this.onmouseup = function () {
                    this.onmousemove = this.onmouseup = null;

                    obox.timer = setInterval(function () {
                        desX *= 0.95;
                        desY *= 0.95;
                        tX += desX * 0.1;
                        tY += desY * 0.1;
                        obox.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + tX + "deg)";
                        if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
                            clearInterval(obox.timer);
                        }
                    }, 13);

                    setTimeout(() => {
                        initRotate()
                    }, 500)
                }
                return false;
            }
            //滚轮放大缩小
            mousewheel(document, function (e) {
                e = e || window.event;
                var d = e.wheelDelta / 120 || -e.detail / 3;
                if (d > 0) {

                    index -= 20;
                } else {

                    index += 30;
                }
                (index < (-1050) && (index = (-1050)));
                document.body.style.perspective = 1000 + index + "px";
            })

            function mousewheel(obj, fn) {
                document.onmousewheel === null ? obj.onmousewheel = fn : addEvent(obj, "DOMMouseScroll", fn)
            }

            function addEvent(obj, eName, fn) {
                obj.attachEvent ? obj.attachEvent("on" + eName, fn) : obj.addEventListener(eName, fn);
            }

            initRotate()

            function initRotate() {
                x = 0;
                oboxInitTimer = setInterval(() => {
                    obox.style.transform = "rotateX(-10deg) rotateY(" + (x++) * 0.2 + "deg)";
                }, 30);
            }

            let i = 1;
            setInterval(() => {
                i++
                bodyEle.style.background = "url(./images/back0" + (i) + ".jpg) center/cover";
                bodyEle.style.transition = "background 1s " + 1 + "s";
                if (i === 5) {
                    console.log('触发执行了', i)
                    i = 1
                }
                console.log('图片路径', "./images/back0" + (i) + ".jpg")
            }, 5000);

            musicPlay()

            function musicPlay() {
                let audio = document.getElementById('audio')
                document.getElementById('audio').addEventListener("click", (e) => {
                    setTimeout(() => {
                        if (audio.paused) {
                            audio.play()
                        }
                    }, 100)
                });
            }

        }
    }


</script>
</body>
</html>
